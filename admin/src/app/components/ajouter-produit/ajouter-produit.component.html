<div class="container">
    <div>
        <h2>Ajouter un Produit :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Produit</label>
            <input type="text" [(ngModel)]="newProduit.idProduit" name="idProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Produit</label>
            <input type="text" [(ngModel)]="newProduit.nomProduit" name="nomProduit" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Domaine_realise</label>
            <input type="text" [(ngModel)]="newProduit.domaine_realise" name="domaine_realise" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Tache_realisee</label>
            <input type="text" [(ngModel)]="newProduit.tache_realisee" name="tache_realisee" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addProduit()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
